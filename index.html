<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="title">Word Game</div>
    <div class="main">
        <div class="correct">
            <div class="sideleft">correct</div>
            <div class="left">

            </div>
        </div>
        <div class="words">
            <div class="center">
                New Words
            </div>
            <div class="word">
                <div class="input">
                    <div id="Input">Cake</div>
                </div>
            </div>
            <div class="inputs">
                <i class="fa fa-keyboard-o" style="font-size:36px"></i>
                <input type="text" id="Text">
                <!-- <button class="btn">Submit</button> -->
            </div>
        </div>
        <div class="incorrect">
            <div class="sideright">incorrect</div>
            <div class="right">

            </div>
        </div>
    </div>
    <div class="disappear">
        <div class="dialogbox">
            <div class="result-box">
                <div class="head">Result</div>
                <div class="score">Your Score is </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
